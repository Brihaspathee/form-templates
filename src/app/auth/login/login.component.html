<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #emailInput="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" #passwordInput="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if(emailInput.touched &&
  emailInput.dirty &&
  emailInput.invalid){
    <p class="control-error">
      Invalid email entered.
    </p>
  }

  @if(passwordInput.touched &&
  passwordInput.dirty &&
  passwordInput.invalid){
    <p class="control-error">
      Invalid password entered.
    </p>
  }

</form>
